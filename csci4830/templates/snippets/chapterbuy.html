{% if chapters %}
<div class="bk_purchase_chapt">Purchase Chapter:
    <form action="{% url 'purchase_chapter' %}" method="get">
        <select name="chapter_selection">
        {% for chapter in chapters %}
            <option value="{{chapter.id}}">{{chapter.chapter_num}}. {{ chapter.chapter_title }}</option>
        {% endfor %}
        </select>
        <input class="chapterbuy" type="submit" value="Purchase" />
    </form>
</div>

{% endif %}
