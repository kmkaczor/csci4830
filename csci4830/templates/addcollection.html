{% extends 'skeleton.html' %}

{% block title %} My Collections {% endblock %}

{% block content %}
    {% if errors %}
        <ul>
        {% for error in errors %}
            <li>{{error|safe}}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% if user.is_authenticated %}
    
        {{form}}

    {% endif %}

{% endblock %}
